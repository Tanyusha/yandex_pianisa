<!DOCTYPE html>
<html>
<head>
    <title>Пьяница</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="game_begin_form">
    <form class="game_form">
        <label class="count_of_gamer">Количество игроков:
            <select id="count_of_gamer">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option selected="">13</option>
            </select>
        </label>
        <input type="button" value="Начать" class="button" id="start_button" autofocus="">
    </form>
</div>
<div class="gamewrap" id="game_map">

</div>
<div style="clear:both"></div>
<div id="game_control">
    <form class="game_form">
        <input type="button" value="Сделать ход" class="button" id="play_round">
        <input type="button" value="Перезапустить игру" class="button" id="game_over">
    </form>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="game.js"></script>
<script>
    game.init();
</script>
</body>
</html>
